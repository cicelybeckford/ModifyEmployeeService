<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/template">
	<header class="bar bar-nav">
		<h1 class="title">Directory</h1>
	</header>
	<div class="bar bar-standard bar-header-secondary">
		<input class='search-key-fname' type="search" placeholder="Enter first name"/>
    <input class='search-key-lname' type="search" placeholder="Enter last name"/>
	</div>
	<div class="content"></div>
</script>

<script id="employee-list-tpl" type="text/template">
	<div class = "search-message"></div>
	<table id = "table" class="table-view">
		<tr class="table-view-cell media">
  		  <td class="table-view-cell"></td>
				<td class="table-view-cell">Title</td>
				<td class="table-view-cell">Last Name</td>
				<td class="table-view-cell">First Name</td>
		</tr>
		{{#each this}}
		<tr class="table-view-cell media">
  		  <a href="#employees/{{ id }}"></a>
  		  <td class="table-view-cell">
				 <img class="media-object pull-left" src="assets/pics/{{pic}}">
				</td>
				<td class="table-view-cell media-body">
	          {{title}}
				</td>
				<td class="table-view-cell media-body">
					  {{lastName}}
				</td>
				<td class="table-view-cell media-body">
					  {{firstName}}
				</td>
		</tr>
		{{/each}}
	</table>
</script>

<script src="lib/handlebars.js"></script>
<script src="lib/jquery.js"></script>
<script src="js/services/memory/EmployeeService.js"></script>
<script src="js/app.js"></script>

</body>
</html>
